<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>substring</title>
	<meta name="author" content="Nacho" />
	<!-- Date: 2013-10-18 -->
	
	<script type="text/javascript">
 	  
 	  function miSubstring(){
       		var inicio = document.getElementById("indiceInicio");
      		var fin = document.getElementById("indiceFinal");
       		var mensaje = document.getElementById("cadena");
 	  		var mensajeValor = mensaje.value;
 	  		var inicioValor = inicio.value;
 	  		var finValor = fin.value;
       		var mensajeArray = mensajeValor.split("");
       		var resultado = "";
       	
       		for(var i = inicioValor; i < finValor; i++){
       		 resultado += mensajeArray[i];
       		
       		};
       		
       		alert("La cadena resultante es: " + resultado);
       }
 	 	
	</script>
	
</head>
<body>
		<p>Introduce una cadena de texto</p>
		<input type="text" id="cadena"/>
		<input type="button" value="Aceptar substring" onclick="miSubstring();"/>
		<p>Introduce el indice de inicio</p>
		<input type="text" id="indiceInicio"/>
		<p>Introduce el indice final</p>
		<input type="text" id="indiceFinal"/>
		
</body>
</html>
