	<script type="text/javascript">
	
		function miLastIndexOf(){
  			var caracter = document.getElementById("caracter");
       		var mensaje = document.getElementById("cadena");
       		var caracterValor = caracter.value;
       		var mensajeValor = mensaje.value;
        	var posicion = 0;
//        	var longitud = miLength(mensaje);
			var longitud = mensajeValor.length;
        	var mensajeArray = mensajeValor.split("");
        		
        	for (var i = 0; i < longitud; i++){
        		if (mensajeArray[i] == caracterValor ){
        			posicion = i;
         		}
         	}
        	alert("La posiciÃ³n de la ultima - " + caracterValor + " - es: " + posicion);
        	return;
        }
  	
	</script>
	
</head>
<body>
		<p>Introduce una cadena de texto</p>
		<input type="text" id="cadena"/>
		<p>Introduce un caracter</p>
		<input type="text" id="caracter"/>
		<input type="button" value="Aceptar lastIndexOf" onclick="miLastIndexOf();"/>
