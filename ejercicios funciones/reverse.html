<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>reverse</title>
	<meta name="author" content="Nacho" />
	<!-- Date: 2013-10-18 -->
	
	<script type="text/javascript">
	
		function miReverse(){
			
			var mensaje = document.getElementById("cadena");
 	  		var mensajeValor = mensaje.value;
        	var longitud = 0;
        	var mensajeArray = mensajeValor.split("");
     		var longitud = 0;
     		for(var i in mensajeArray){
     			longitud++;
     		}
     		
     		var resultado = new Array(longitud);
     		
     		var a = longitud-1;
     		for(var i = 0; i < longitud; i++){
     			resultado[a] = mensajeArray[i];
     			a--;
     		}
     		alert("El reverse de la cadena - " + mensajeValor + " - es: " + resultado);
     	}
 		
	</script>
	
</head>
<body>
		<p>Introduce una cadena de texto</p>
		<input type="text" id="cadena"/>
		<input type="button" value="Aceptar reverse" onclick="miReverse();"/>
</body>
</html>
