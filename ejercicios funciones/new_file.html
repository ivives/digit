	<script type="text/javascript">

		function miSplit(cadena, separador){
			
			cadena = "hola mundo";
			separador = " ";
			
			var posicionCadena;
			var posicionArray = 0;
			var cadenaDividida = "";
			var resultado = new Array;
			for (posicionCadena in cadena){
				
				
				
				if (cadena(posicionCadena) == separador){
					resultado[posicionArray] = cadenaDividida;
					posicionArray ++;
					cadenaDividida = "";
				}else{
					cadenaDividida += cadena[posicionCadena];
				}
			};
			
			if (cadenaDividida != ""){
				resultado[posicionArray] = cadenaDividida;
			}
			
			return resultado;			
			
		}
		
		
		alert(resultado);
		
		
		

		
		
		
	</script>
