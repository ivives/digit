<head>

	<script type="text/javascript">
		 
//function Split 

function miSplit(cadena, separador)
{	

 	var cadena=document.getElementById("cadena");
	cadena=cadena.value;
	var separador=document.getElementById("separador");
	separador=separador.value;
	
	var longitud=0;
	var vector=new Array();
	var posicion=0;
		
	for (var i in cadena)
	{
		longitud++;	
				
	}
			
	vector[posicion]="";
	for(var i = 0; i < longitud; i++)
	{
		if(cadena[i]!=separador)
		{
			vector[posicion]+=cadena[i];
		}
		else
		{
			posicion++;
			vector[posicion]="";
			}	
	}
	alert (vector);	
}	
</script>
	
</head>
<body>
			<input type="text" id="cadena"/>
			<input type="text" id="separador"/>	
			<input type="button" value="Aceptar split" onclick="miSplit()"/>
			
	
</body>
</html>
