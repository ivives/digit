<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>length</title>
	<meta name="author" content="Nacho" />

	<script type="text/javascript">
 	  
 	  function miLength(){
 	  		var mensaje = document.getElementById("cadena");
 	  		var mensajeValor = mensaje.value;
        	var longitud = 0;
        	var mensajeArray = mensajeValor.split("");
        	for (var i in mensajeArray) {
			  longitud++;
			};
			
			alert("La longitud de la cadena - " + mensajeValor + " - es: " + longitud);
		}
        
	
	</script>
	
</head>
<body>
		<p>Introduce una cadena de texto</p>
		<input type="text" id="cadena"/>
		<input type="button" value="Aceptar length" onclick="miLength();"/>
			

</body>
</html>
