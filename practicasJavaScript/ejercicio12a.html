	<script type="text/javascript">
		function ejercicio2(){
	 		var a = document.getElementById("uno").value;
      		var b = document.getElementById("dos").value;
      		var c = document.getElementById("tres").value;
      		
      		if( isNaN(a)) {
      			alert("Debes introducir numeros." );
      			uno.focus();
			  	return false;
			}
			
			if( isNaN(b)) {
      			alert("Debes introducir numeros." );
      			dos.focus();
			  	return false;
			}
			
			if( isNaN(c)) {
      			alert("Debes introducir numeros." );
      			tres.focus();
			  	return false;
			}
		
			var mayor = 0;
			var medio = 0;
			var menor = 0;
			
				if(Number(a) < Number(b) && Number(a) < Number(c)){
					menor = a;
				}else{ 
					if(Number(b) < Number(a) && Number(b) < Number(c)){
						menor = b;
					}else{
						menor = c;
					}
				}
			
				if(Number(a) > Number(b) && Number(a) > Number(c)){
					mayor = a;
				}else{
					if(Number(b) > Number(a) && Number(b) > Number(c)){
						mayor = b;
					}else{
						mayor = c;
					}
				}
											
			medio =((Number(a) + Number(b) + Number(c) ) - (Number(mayor) + Number(menor)));
			
			alert(menor + "   " + medio + "   " + mayor);
		  	 	
	 	}
	</script>
