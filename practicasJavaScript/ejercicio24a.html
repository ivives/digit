	<script type="text/javascript">
				
		function ejercicio4(){
			momentoActual = new Date()
			hora = momentoActual.getHours()
			minuto = momentoActual.getMinutes()
			segundo = momentoActual.getSeconds()
			
			var sufijo = ' AM';
			if(hora > 12) {
			  hora = hora - 12;
			  sufijo = ' PM';
			}
			
			if(hora < 10) { hora = '0' + hora; }
			if(minuto < 10) { minuto = '0' + minuto; }
			if(segundo < 10) { segundo = '0' + segundo; }
			
			horaImprimible = hora + " : " + minuto + " : " + segundo + sufijo
			
			var dia = new Array("Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab", "Dom");
			
			
			
			document.form_reloj.reloj.value = dia[momentoActual.getDay()] + "  " + momentoActual.getDate()  + "-" + 
						(momentoActual.getMonth()+1) + "-" + momentoActual.getFullYear()  + "   " + horaImprimible
			
			setTimeout("ejercicio4()",1000)

			
        }
	</script>
	
</head>

		</p>
