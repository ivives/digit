<title> Ejercicio 6 - Calculo de la letra del DNI </title>
	
	
<script type="text/javascript">
	var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
	
	var dniCompleto = prompt("Introduce tu DNI"); 
	
	var numero = dniCompleto.substring(0,8);
	var letra = dniCompleto.substring(8);
	
	
	parseInt(numero);
	
	
	letra.toUpperCase;
	
	//alert(numero);
	//alert(letra);
	
	if (numero < 1 || numero > 99999999){
		
		alert("El numero no es v√°lido");
	
	} else {
		
		var letraCalculada = letras[numero % 23];   //HAY QUE TENER CUIDADO PORQUE SE DEBE PARSEAR PARA OPERAR
		
		if (letraCalculada != letra){
			alert ("La letra o el numero no son correctos.");
			
		} else {
			
			alert("Dni correcto.");
		}
		
	}
	
</script>
</head>
