	<script>
		function validar(){
			
			 var con = document.getElementById("conten");
			
			if (con.value == "") {
	          alert("Es obligatorio introducir un texto");
	          conten.focus();
	          return false;
			}
			
			var tipo = document.getElementsByName("tipo");
			
			
			for(i=0; i<tipo.length; i++) {
	        	tipo[i].checked;
	        }	
	        if (tipo[0].checked ){
	        		if( isNaN(con.value)) {
	    				alert("El tipo de dato no se corresponde con la opcion seleccionada." );
	    				content.focus();
	     				return false;
					}else{
						alert("Validacion correcta");
					}
	        		
	        	}else {
	        		if (tipo[1].checked ){
	        		if( !isNaN(con.value)) {
	    				alert("El tipo de dato no se corresponde con la opcion seleccionada." );
	    				content.focus();
	     				return false;
					}else{
						alert("Validacion correcta");
					}
	        	}
	       }
			
			
		
		
		
		
		}
		
	</script>

<body>

	<fieldset>
	
	
	Contenido:<input type="text" id="conten" /> <br>

				Tipo:
				<input type="radio" name="tipo"  value="1" id="num" checked="checked"/> numerico
				<input type="radio" name="tipo"  value="a" id="text" /> texto
				
			<br>

		<input id="validar" type="button" value="Validar" onclick="validar()" />
		<br>

</fieldset>
